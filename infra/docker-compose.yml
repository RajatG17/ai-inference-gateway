services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ai_gateway}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai_gateway}
      POSTGRES_DB: ${POSTGRES_DB:-ai_gateway}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai_gateway} -d ${POSTGRES_DB:-ai_gateway}"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-ai_gateway}:${POSTGRES_PASSWORD:-ai_gateway}@postgres:5432/${POSTGRES_DB:-ai_gateway}

volumes:
  postgres_data:
